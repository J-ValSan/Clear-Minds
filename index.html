

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login | Clear Minds</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>


    <div class="login-box">
      <img src="icono_user2.jpg" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>

        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username">
        <br />

        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <br />

        <!-- ENTER LOG IN ("BOTON ACTIVADOR")-->
        <input type="submit" value="Log In">

        <br />
        <a href="registro.html" title="registro">Don't have An account?</a>

      </form>
    </div>
  </body>
</html>
