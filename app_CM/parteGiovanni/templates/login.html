
{% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='master2.css')}}">
	<div class="login">
		<form class="form" action="/login" method="POST">
			<h1 class="form_titulo">Login</h1><br>


			<div class="form-group">
				<label>Email:</label>
				<input type="email" placeholder="Insert your Email" class="form_input" name="email"><br />
			</div>

			<div class="form-group">
				<label>Password:</label>
				<input type="password" placeholder="Insert your Password" class="form_input" name="password"><br />
			</div>

			<div class="form-group">
				<input type="submit" class="button" value="Login"></input>
			</div>

		</form>
	</div>


{% endblock %}
